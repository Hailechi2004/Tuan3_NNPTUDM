<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #667eea;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
      }

      .search-box input:focus {
        border-color: #764ba2;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
      }

      .sort-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .sort-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .sort-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      .sort-btn:active {
        transform: translateY(0);
      }

      .table-container {
        overflow-x: auto;
        margin-bottom: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      thead th {
        padding: 15px;
        text-align: left;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      tbody tr:nth-child(odd) {
        background-color: #000000;
        color: white;
      }

      tbody tr:nth-child(even) {
        background-color: #ffffff;
        color: black;
      }

      tbody tr {
        transition: all 0.3s;
      }

      tbody tr:hover {
        transform: scale(1.01);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .product-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .product-image:hover {
        transform: scale(1.5);
        z-index: 10;
        cursor: pointer;
      }

      .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .pagination-info {
        font-size: 14px;
        color: #666;
      }

      .pagination-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .page-size {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .page-size label {
        font-weight: bold;
        color: #333;
      }

      .page-size select {
        padding: 8px 15px;
        border: 2px solid #667eea;
        border-radius: 15px;
        font-size: 14px;
        outline: none;
        cursor: pointer;
        background: white;
      }

      .page-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s;
      }

      .page-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .page-numbers {
        display: flex;
        gap: 5px;
      }

      .page-number {
        padding: 8px 12px;
        border: 2px solid #667eea;
        border-radius: 10px;
        background: white;
        color: #667eea;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s;
      }

      .page-number:hover {
        background: #667eea;
        color: white;
      }

      .page-number.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #764ba2;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 20px;
        color: #667eea;
      }

      .price {
        font-weight: bold;
        color: #27ae60;
        font-size: 18px;
      }

      tbody tr:nth-child(odd) .price {
        color: #2ecc71;
      }

      .category {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 15px;
        background: #667eea;
        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      tbody tr:nth-child(odd) .category {
        background: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Product Dashboard</h1>

      <div class="controls">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm theo tên sản phẩm..."
          />
        </div>

        <div class="sort-buttons">
          <button class="sort-btn" id="sortPriceAsc">Giá Tăng Dần</button>
          <button class="sort-btn" id="sortPriceDesc">Giá Giảm Dần</button>
          <button class="sort-btn" id="sortNameAsc">Tên A-Z</button>
          <button class="sort-btn" id="sortNameDesc">Tên Z-A</button>
        </div>
      </div>

      <div class="table-container">
        <table id="productTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Hình Ảnh</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Danh Mục</th>
              <th>Mô Tả</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <tr>
              <td colspan="6" class="loading">Đang tải dữ liệu...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <div class="page-size">
          <label>Hiển thị:</label>
          <select id="pageSize">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>

        <div class="pagination-info">
          <span id="paginationInfo">Hiển thị 0 - 0 của 0 sản phẩm</span>
        </div>

        <div class="pagination-controls">
          <button class="page-btn" id="prevBtn">◀ Trước</button>
          <div class="page-numbers" id="pageNumbers"></div>
          <button class="page-btn" id="nextBtn">Sau ▶</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
